version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vallencia
    ports:
      - "9000:9000"  # Expose PHP-FPM port for NGINX
    volumes:
      - .:/var/www/html/Valencia-Lighting
    env_file:
      - .env
    networks:
      - valencia-network

networks:
  valencia-network:
    driver: bridge
